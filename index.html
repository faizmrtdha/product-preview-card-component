<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="stylesheet" href="styles/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <img
            src="/assets/image-product-mobile.jpg"
            id="product__src"
            alt="Product Image"
          />
        </picture>
        <div class="product__content">
          <p class="product__category">PERFUME</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-group">
            <p class="product__price">$149.99</p>
            <p class="product__original-price"><s>$169.99</s></p>
          </div>

          <button class="button">
            <span><img src="/assets/icon-cart.svg" alt="Shopping Cart" /></span>
            <span>Add to Cart</span>
          </button>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/faizmrtdha">faizmrtdha</a>.
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
